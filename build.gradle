group 'com.theconstantvariable.headless.webdriver'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.14.2'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.9.0'
    testCompile 'org.seleniumhq.selenium:htmlunit-driver:2.29.1'
}
